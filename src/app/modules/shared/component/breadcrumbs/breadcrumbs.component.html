<nav class="breadcrumbs">
 <ng-container *ngFor="let breadcrumb of breadcrumbs; index as i;">
   <a [attr.href]="breadcrumb.path" class="{{ breadcrumb.class }}">{{ breadcrumb.title }}</a>
   <span *ngIf="i < breadcrumbs.length - 1" class="breadcrumbs__divider">/</span>
 </ng-container>
</nav>
